<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="{% static 'css/style.min.css'%}">
  <title>MicroAPI - Dashboard</title>
</head>

<body>
  <!-- dashbord -->
  <div id="dashboard">
    <!-- dashboard side bar -->
    <div class="sidebar">
      <div class="sidebar__logo">
        <a href="../index.html"><img src="{% static 'img/logo-alt.svg' %}" alt=""></a>
      </div>

      <div class="sidebar__section">
        <div class="sidebar__section__header">
          <h5>Projects <i class="fas fa-angle-up"></i></h5>
          <ul class="sidebar__section__header__list">
            <li>
              <div class="pretty p-icon">
                <input type="checkbox" />
                <div class="state">
                  <i class="icon material-icons">done</i>
                  <label><span class="spacer"></span>Acme Project's</label>
                </div>
              </div>
            </li>

            <li>
              <div class="pretty p-icon">
                <input type="checkbox" />
                <div class="state">
                  <i class="icon material-icons">done</i>
                  <label><span class="spacer"></span>Sentry Project's</label>
                </div>
              </div>
            </li>
            <button class="add-new"><span>+</span>
              <p>New project</p>
            </button>
          </ul>
        </div>
        <div class="sidebar__section__content">
          <div class="sidebar__section__content__sub">
            <h5>Tools <i class="fas fa-angle-up"></i></h5>
            <ul class="sidebar__section__content__sub__list">
              <li>
                <p>MicroAPI</p>
              </li>
              <li>
                <p>Frontends</p>
              </li>
              <li>
                <p>Database</p>
              </li>
            </ul>
          </div>
          <div class="sidebar__section__content__sub">
            <h5 class="sidebar__section__content__sub__title">Accounts <i class="fas fa-angle-up"></i></h5>
            <ul class="sidebar__section__content__sub__list">
              <li>
                <p>Account settings</p>
              </li>
              <li>
                <p>Sign out</p>
              </li>
            </ul>
          </div>
          <div class="sidebar__section__content__sub">
            <h5 class="sidebar__section__content__sub__title">Contribute <i class="fas fa-angle-up"></i></h5>
            <ul class="sidebar__section__content__sub__list">
              <li>
                <p>Contribute to MicroAPI</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <header>
        <a class="menu"><i class="fas fa-bars"></i></a>
        <div class="profile_section">
          <a><i class="far fa-bell"></i></a>
          <div class="profile_section__pix">Samuel Eze<a><i class="far fa-user"></i></a></div>
        </div>
      </header>

  {% block content %}


  {% endblock %}
  

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="{% static 'js/dashboard_sidebar.js' %}"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
</body>

</html>
